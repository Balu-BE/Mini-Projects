<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body style="background-color: yellow;">
    <table style="background-color: white; padding: 10px;">
        <tr>
            <td><label for="">First Name</label></td>
            <td><input type="text" placeholder="First Name">
                (Max 20 Characters A-Z And a-z)</td>
            <td></td>
        </tr>
        <tr>
            <td><label for="">Last Name</label></td>
            <td><input type="text" placeholder="Last Name">
                (Max 20 Characters A-Z And a-z)</td>
            
        </tr>
        <tr>
            <td><label for="">Date Of Birth</label></td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Email id</label></td>
            <td><input type="text" placeholder="Email id"></td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="Gender">
            <label for="">Male</label>
            <input type="radio" name="Gender">
            <label for="">Female</label></td>
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
        <td><label for="">Pin Code</label></td>
        <td><input type="text" placeholder="Pin code"></td>
        </tr>
        <tr>
            <td><label for="">State</label></td>
            <td><input type="text" placeholder="State"></td>
        </tr>
        <tr>
            <td><label for="">City</label></td>
            <td><input type="text" placeholder="City"></td>
        </tr>
        <tr>
            <td><label for="">Country</label></td>
            <td><input type="text" placeholder="Country"></td>
        </tr>
        <tr>
            <td><label for="">Hobbies</label></td>
            <td>
            <input type="checkbox">
                <label for="">Drawing</label>
            <input type="checkbox">
                <label for="">Singing</label>
            <input type="checkbox">
                <label for="">Dancing</label>
            <input type="checkbox">
                <label for="">Sketching</label>
            </td> 
        </tr>
        <tr>
            <td><label for="">Qualification</label></td>
            <td>
                <table border="1" style="background-color: rgb(255, 230, 0);">
                    <tr>
                       <th>SL.No</th>
                       <th>Examination</th>
                       <th>Board</th>
                       <th>Percentage</th>
                       <th>Year of Passing</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td><input type="text" placeholder="Examination"></td>
                        <td><input type="text" placeholder="Board"></td>
                        <td><input type="text" placeholder="Percentage"></td>
                        <td><input type="text" placeholder="Year Of Passing"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="text" placeholder="Examination"></td>
                        <td><input type="text" placeholder="Board"></td>
                        <td><input type="text" placeholder="Percentage"></td>
                        <td><input type="text" placeholder="Year Of Passing"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><input type="text" placeholder="Examination"></td>
                        <td><input type="text" placeholder="Board"></td>
                        <td><input type="text" placeholder="Percentage"></td>
                        <td><input type="text" placeholder="Year Of Passing"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td><label for="">Courses</label></td>
            <td><input type="radio" name="Course">
                <label for="">BCA</label>
                <input type="radio" name="Course">
                <label for="">MCA</label>
            </td>
        </tr><br>
        <tr>
            <td style="color: rgb(250, 230, 6);"><input type="button" value="Send Now"></td>
        </tr>
    </table>
    
</body>
</html>
